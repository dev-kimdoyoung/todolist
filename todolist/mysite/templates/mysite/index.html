
    <ul>
    {% for content in contents_list %}
            완료 여부  <input type='checkbox' name='is_checked' value='done'/>
            시작 날짜 : {{ content.pub_date }}
            완료 날짜 : {{ content.exp_date }}
        <li>
            내용 : <input type = "text" name = "content_text" value = {{ content.contents }} />
        </li>
    {% endfor %}
    </ul>

    <li>
        <form action = "list_add/" method="POST">
            {% csrf_token %}
            추가 내용 : <input type="text" name="add_content" value=""/>
            완료 예정 날짜 : <input type="date" name = "exp_date" value =""/>
            <input type ="submit" value="submit" />
        </form>
    </li>
